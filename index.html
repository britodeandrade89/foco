<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>FOCO - André's Task Master</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FOCO">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3593/3593505.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif !important;
        -webkit-tap-highlight-color: transparent;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }
      
      body {
        background-color: #050a18;
        overscroll-behavior-y: contain;
        color: #ffffff;
      }

      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.474.0",

    "firebase/messaging": "https://esm.sh/firebase@11.2.0/messaging",

    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body class="overflow-x-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Standard relative registration avoids origin mismatch in sandboxed usercontent environments.
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('✅ SW Registrado:', reg.scope))
            .catch(err => console.error('❌ Erro SW:', err));
        });
      }
    </script>
  </body>
