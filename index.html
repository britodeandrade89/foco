    <style>
      * {
        font-family: 'Inter', sans-serif !important;
        -webkit-tap-highlight-color: transparent;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      *::-webkit-scrollbar { display: none; }
      body { background-color: #050a18; overscroll-behavior-y: contain; color: #ffffff; }
      .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

  <body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Using a relative URL resolved against the current origin to avoid sandbox mismatch errors
          try {
            const swUrl = new URL('sw.js', window.location.href).href;
            navigator.serviceWorker.register(swUrl)
              .then(reg => console.log('✅ Service Worker Ativo:', reg.scope))
              .catch(err => {
                console.warn('❌ Erro no SW (Pode ser bloqueado no ambiente de preview):', err.message);
              });
          } catch (e) {
            console.warn('Falha ao construir URL do Service Worker');
          }
        });
      }
    </script>
  </body>
